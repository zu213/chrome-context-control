<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome context control</title>
    <link rel="stylesheet" href="landingPage.css">
</head>
<body>
    <script src="landingPage.js"></script>

    <h2>Chrome context control</h2>
    <div>
        <div class="list-container">
            <div class="list-container-title">Included</div>
            <ul id="included" class="sortable-list">
            </ul>
        </div>
        <div class="list-container">
            <div class="list-container-title">Excluded</div>
            <ul id="excluded" class="sortable-list">
            </ul>
        </div>
    </div>

    <button id="saveButton">Save</button>
    <button id="resetButton">Reset</button>


</body>
</html>
